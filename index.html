<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="img/ikon.png">
        <title>Weboldal - Regisztráció</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#">
                <img src="img/ikon.png" alt="Icon" id="ikon">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">Belépés</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-outline-primary text-light" href="#">Regisztrálás</a>
                    </li>
                </ul>
            </div>
        </nav>
      <div class="container" id="form">
        <form action="" method="get" id="regform">
          <div id="nevdiv">
            <label class="label" for="nev">Teljes név</label><br>
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
              <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
            </svg>
            <input class="szovegdoboz" type="text" name="nev" id="nev" placeholder="Adja meg a teljes nevét">
          </div>
          <div id="emaildiv">
            <label class="label" for="email">E-mail cím</label><br>
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
              <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z"/>
            </svg>
            <input class="szovegdoboz" type="email" name="email" id="email" placeholder="Adja meg az e-mail címét">
          </div>
          <div id="nemeletkor">
            <div id="nemdiv">
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-gender-ambiguous" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M11.5 1a.5.5 0 0 1 0-1h4a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-1 0V1.707l-3.45 3.45A4 4 0 0 1 8.5 10.97V13H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V14H6a.5.5 0 0 1 0-1h1.5v-2.03a4 4 0 1 1 3.471-6.648L14.293 1zm-.997 4.346a3 3 0 1 0-5.006 3.309 3 3 0 0 0 5.006-3.31z"/>
              </svg>
              <label class="label" for="nem">Nem:</label>
              <input type="radio" name="nem" value="férfi">Férfi</input>
              <input type="radio" name="nem" value="nő">Nő</input>
              <input type="radio" name="nem" value="egyéb">Egyéb</input>
            </div>
            <div id="eletkordiv">
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-person-standing" viewBox="0 0 16 16">
                <path d="M8 3a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3M6 6.75v8.5a.75.75 0 0 0 1.5 0V10.5a.5.5 0 0 1 1 0v4.75a.75.75 0 0 0 1.5 0v-8.5a.25.25 0 1 1 .5 0v2.5a.75.75 0 0 0 1.5 0V6.5a3 3 0 0 0-3-3H7a3 3 0 0 0-3 3v2.75a.75.75 0 0 0 1.5 0v-2.5a.25.25 0 0 1 .5 0"/>
              </svg>
              <label class="label" for="eletkor">Életkor:</label>
              <select name="eletkor" id="eletkor">
              </select><br>
            </div>
          </div>
          <div id="foglalkozasdiv">
            <label class="label" for="foglalkozas">Foglalkozás</label><br>
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-building" viewBox="0 0 16 16">
              <path d="M4 2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm3.5-.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zM4 5.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zM7.5 5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zm2.5.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zM4.5 8a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zm2.5.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm3.5-.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5z"/>
              <path d="M2 1a1 1 0 0 1 1-1h10a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1zm11 0H3v14h3v-2.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 .5.5V15h3z"/>
            </svg>
            <input class="szovegdoboz" type="text" name="foglalkozas" id="foglalkozas" placeholder="Adja meg a foglalkozását"><br>
          </div>
          <div class="center">
            <label class="label" id="agazattext" for="agazat">Ágazat</label><br>
          </div>
          <div id="agazatdiv">
            <table>
              <tr>
                <td><input type="checkbox" class="agazatbox" name="agazat" value="gépipar"><span class="cbtext">Gépipar</span></input></td>
                <td><input type="checkbox" class="agazatbox" name="agazat" value="szépészet"/><span class="cbtext">Szépészet</span></input></td>
              </tr>
              <tr>
                <td><input type="checkbox" class="agazatbox" name="agazat" value="gazdasági"/><span class="cbtext">Gazdasági</span></input><br></td>
                <td><input type="checkbox" class="agazatbox" name="agazat" value="jogi"/><span class="cbtext">Jogi</span></input></td>
              </tr>
              <tr>
                <td><input type="checkbox" class="agazatbox" name="agazat" value="sport"/><span class="cbtext">Sport</span></input><br></td>
                <td><input type="checkbox" class="agazatbox" name="agazat" value="közlekedési"/><span class="cbtext">Közlekedési</span></input></td>
              </tr>
              <tr>
                <td><input type="checkbox" class="agazatbox" name="agazat" value="építészeti"/><span class="cbtext">Építészeti</span></input></td>
                <td><input type="checkbox" class="agazatbox" name="agazat" value="informatika"/><span class="cbtext">Informatika</span></input></td>
              </tr>
              <tr></tr>
                <td><input type="checkbox" class="agazatbox" name="agazat" value="oktatás"/><span class="cbtext">Oktatás</span></input></td>
                <td><input type="checkbox" class="agazatbox" name="agazat" value="művészet"/><span class="cbtext">Művészet</span></input></td>
              </tr>
            </table>
          </div>
          <div id="jelszodiv">
            <table style="width: 200px;">
              <tr>
                <td style="width: 90px;"><label class="label jelszolabel" for="jelszo1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                  <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2"/>
                </svg>Jelszó:</label></td>
                <td><input class="jelszo" type="password" name="jelszo1" id="jelszo1"></td>
                <td><button id="generalgomb" type="button" onclick="general()">Generálás</button></td>
              </tr>
              <tr>
                <td style="width: 150px;"><label class="label jelszolabel" for="jelszo2"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                  <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2"/>
                </svg>Jelszó újra:</label></td>
                <td><input class="jelszo" type="password" name="jelszo2" id="jelszo2"></td>
              </tr>
            </table>
          </div>
          <div id="gombdiv">
            <input type="button" id="regisztral" value="Regisztráció" onclick="reg()">
          </div>
        </form>
      </div>
      <script src="script.js"></script>
    </body>
</html>
